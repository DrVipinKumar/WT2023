<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Example</title>
    <script>
      let student = {
        name: "KIET",
        course: "MCA",
        class: "III-C",
        rollno: 2,
        display: function () {
          document.write(student.name);
          document.write("<br>");
          document.write(student.course);
          document.write("<br>");
          document.write(student.class);
          document.write("<br>");
          document.write(student.rollno);
        },        
      };
      student.display();
    </script>
  </head>
  <body>
    <h2>Object in JavaScript</h2>
  </body>
</html>
