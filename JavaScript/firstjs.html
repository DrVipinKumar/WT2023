<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Example</title>
    <script>
        function changeName(){
            document.getElementById('name').innerHTML='<b>MCA KIET</b>';
        }
    </script>
  </head>
  <body>
    <h2>JavaScript Example</h2>
    <p id="name">KIET MCA</p>
    <button
      type="button"
      onClick="changeName();"
    >
      Change Name
    </button>
  </body>
</html>
