<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form>
      <label for="name">Enter your name</label><br />
      <input type="text" name="name" id="name" placeholder="enter name" /><br />
      <label for="pass">Enter your password</label><br />
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="enter password"
      /><br />
      <label for="email">Enter e-mail id</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter e-mail"
      /><br />
      <label for="rollno">Enter roll number</label><br />
      <input
        type="number"
        name="rollno"
        id="rollno"
        placeholder="enter rollno"
        step="4"
      /><br />
      <label for="mycolor">Select your color</label><br />
      <input type="color" name="mycolor" id="mycolor" /><br />
      <label for="myfile">Select your file</label><br />
      <input type="file" name="myfile" id="myfile" /><br />
    </form>
  </body>
</html>
