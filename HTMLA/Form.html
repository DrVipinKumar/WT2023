<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h3>Student Information</h3>
    <form action="http:/www.kiet.edu" method="post">
       <label>Enter student name</label><br/>
       <input type="text" name="name" id="name" placeholder="Enter name"/><br/>
       <label>Enter course</label><br/>
       <input type="text" name="course" id="course" placeholder="Enter course"/><br/>
       <label>Enter password</label><br/>
       <input type="password" name="pass" id="pass" placeholder="Enter password"/><br/>
       <input type="submit" name="submit" id="submit" value="Submit"/>
    </form>
</body>
</html>
