 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Example</title>
 </head>
 <body>
    <h3>Ordered Listing Example</h3>
    <ol type="A" start="5">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>
    <h3>Un-Ordered Listing Example</h3>
    <ul type="circle">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>
    <h3>Discripting Listing Example</h3>
    <dl>
       <dd>
        Java
       </dd>
       <dt>Java is OOP language</dt>
       <dd>
        Python
       </dd>
       <dt>Python is functional programming language</dt>
    </dl>
 </body>
 </html>
